<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Laptop • RVP Comp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f17;
      --bg-soft: #0f1522;
      --text: #e7eefc;
      --muted: #a0b3d9;
      --primary: #6ee7ff;
      --primary-2: #a78bfa;
      --card: #11182a;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
      --radius: 18px;
      --max: 1080px;
    }

    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg) 0%, #0a1221 60%, #0b0f17 100%);
      color: var(--text);
      font-family: Poppins, system-ui, sans-serif;
    }

    a { color: inherit; text-decoration: none; }
    img { width: 100%; display: block; border-radius: 12px; }

    header {
      text-align: center;
      padding: 80px 20px 50px;
      background: rgba(255, 255, 255, 0.02);
    }
    header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--primary-2));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 12px;
    }
    header p {
      color: var(--muted);
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    main {
      max-width: var(--max);
      margin: 0 auto;
      padding: 40px 20px 100px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 40px;
    }

    .photo {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }
    .photo.visible {
      opacity: 1;
      transform: none;
    }
    .photo img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .photo:hover img {
      transform: scale(1.05);
    }

    .btn {
      display: inline-block;
      margin-top: 50px;
      padding: 12px 22px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--primary), var(--primary-2));
      color: #041018;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: all 0.3s;
    }
    .btn:hover { transform: translateY(-3px); }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width: 640px) {
      header { padding: 60px 20px 40px; }
      .gallery { grid-template-columns: 1fr; }
      .photo img { height: 180px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Install Windows</h1>
    <p>Berikut adalah dokumentasi kegiatan saya saat melakukan instalasi windows di perusahaan <b>RVP Comp</b> — mulai dari masuk bios sampai instalasi aplikasi dasar computer.</p>
  </header>

  <main>
    <div class="gallery">
      <div class="photo"><img src="img/logo.jpeg" alt="Service Laptop 1"></div>
      <div class="photo"><img src="img/logo1.jpeg" alt="Service Laptop 2"></div>
      <div class="photo"><img src="img/logo2.jpeg" alt="ke pabrik"></div>
      <div class="photo"><img src="img/logo3.jpeg" alt="ke pabrik"></div>
    </div>

    <div style="text-align:center;">
      <a href="index.html#projects" class="btn">← Kembali ke Halaman Utama</a>
    </div>
  </main>

  <footer>
    © <span id="year"></span> Haekal • RVP Comp
  </footer>

  <script>
    // Tahun otomatis
    document.getElementById("year").textContent = new Date().getFullYear();

    // Efek muncul satu per satu
    const photos = document.querySelectorAll(".photo");
    const observer = new IntersectionObserver(entries => {
      entries.forEach((entry, i) => {
        if (entry.isIntersecting) {
          setTimeout(() => entry.target.classList.add("visible"), i * 150);
        }
      });
    }, { threshold: 0.2 });

    photos.forEach(p => observer.observe(p));

    // Fallback saat load
    window.addEventListener("load", () => {
      photos.forEach((p, i) => {
        setTimeout(() => p.classList.add("visible"), i * 200);
      });
    });
  </script>
</body>
</html>
